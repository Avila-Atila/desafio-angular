<form [formGroup]="login" (ngSubmit)="submitUsuario()" id="form">
  <h2>Boas-vindas</h2>
  <input
    placeholder="Insira seu e-mail"
    class="section__login__div__form__input"
    formControlName="nome"
    name="email"
  />
  <input
    placeholder="Insira sua senha"
    class="section__login__div__form__input"
    type="password"
    formControlName="senha"
    name="senha"
  />
  <label class="autoLogin"
    >Logar automaticamente
    <input
      class="autoLogin__checkbox"
      name="autoLogin"
      formControlName="loginAutomatico"
      type="checkbox"
    />
  </label>
  <button
    class="section__login__div__form__submit"
    type="submit"
    [disabled]="!login.valid"
    [class.validado]="login.valid"
  >
    Entrar
  </button>

  <p *ngIf="erroLogin !== null">{{ erroLogin }}</p>
</form>
