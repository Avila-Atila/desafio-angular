<form [formGroup]="login" (ngSubmit)="submitUsuario()" id="form">
  <h2>Boas-vindas</h2>
  <input
    placeholder="Insira seu e-mail"
    class="section__login__div__form__input"
    formControlName="nome"
    name="email"
  />
  <input
    placeholder="Insira sua senha"
    class="section__login__div__form__input"
    required
    type="password"
    formControlName="senha"
    name="senha"
  />
  <label class="autoLogin"
    >Logar automaticamente
    <input class="autoLogin__checkbox" type="checkbox" name="autoLogin" />
  </label>
  <button
    class="section__login__div__form__submit"
    type="submit"
    [disabled]="!login.valid"
    [class.validado]="login.valid"
  >
    Entrar
  </button>

  <p *ngIf="validarLogin !== null">{{ validarLogin }}</p>
  <div *ngIf="usuarioAtual !== null">{{ usuarioAtual.email }}</div>
</form>
